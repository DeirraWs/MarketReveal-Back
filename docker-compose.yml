version: "3.0"

services:

  main:
    container_name: main
    build:
       context: .
    env_file:
      - .development.env
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 7000:7000
      - 9229:9299
    command:
      npm run start:dev
    depends_on:
      - postgres
    restart: always

  postgres:
    container_name: postgres
    image: postgres:12
    env_file:
      - .development.env
    environment:
      PG_DATA: /var/lib/postgres/data
    ports:
      - 5432:5432
    restart: always

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com # Логін для входу в pgAdmin
      PGADMIN_DEFAULT_PASSWORD: admin        # Пароль для входу в pgAdmin
    ports:
      - "8080:80" # Порт для pgAdmin
    depends_on:
      - postgres
